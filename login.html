<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Adjusted max-width */
            width: 100%;
            margin: 0 auto; /* Center-align the container */
        }
        .login-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #343a40;
        }
        .login-container .form-group {
            margin-bottom: 15px;
        }
        .login-container .btn {
            width: 100%;
            margin-bottom: 10px;
        }
        .login-container .btn-google {
            background-color: #db4437;
            color: white;
        }
        .login-container .btn-linkedin {
            background-color: #0077b5;
            color: white;
        }
        .login-container .form-text {
            text-align: right;
        }
        .login-container .form-text a {
            color: #007bff;
            text-decoration: none;
        }
        .login-container .form-text a:hover {
            text-decoration: underline;
        }
    </style>
    
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <div class="form-group">
                <label for="email">Enter email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-google" onclick="loginWithGoogle()">Login with Google</button>
            <button type="button" class="btn btn-linkedin" onclick="loginWithLinkedIn()">Login with LinkedIn</button>
            <div class="form-text">
                <a href="index.html">Forgot Password</a>
            </div>
            <div class="form-text">
                New User? <a href="index.html#register">Register</a>
            </div>
        </form>
    </div>

    
</body>
</html>
